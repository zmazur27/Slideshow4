<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: rgb(233, 185, 95); border: 4px solid brown; border-radius: 75px; box-shadow: 4px 10px 40px brown; max-width: 960px; width: 100%; margin: 0 auto;">

    <h1 style="margin-top:15px; color: black; font-size: 150%;" align="center">Lion Slideshow</h1>
    <h2 style="margin-top:25 px; color: black; font-size: 100%;" align="center"> The King of the Jungle!</h2>

    <div id="wrapper">

        <div class="slider-wrapper theme-default">

            <div id="slider" class="nivoSlider">
                <img src="images/lion1.jpg" data-thumb="images/lion1.jpg" alt="" title="The majestic Lion.">
                <img src="images/lion2.jpg" data-thumb="images/lion2" alt="" title=" the lion is the second largest cat in the world.">
                <img src="images/lion3.jpg" data-thumb="images/lion3" alt="" title=" lions are very social animals.">
                <img src="images/lion4.jpg" data-thumb="images/lion4" alt="" title="They live in groups, called prides, of around 30 lions. A pride consists of up to three males, a dozen related females, and their young.">
                <img src="images/lion5.jpg" data-thumb="images/lion5" alt="" title="Pride members keep track of one another by roaring.">
                <img src="images/lion6.jpg" data-thumb="images/lion6" alt="" title="Both males and females have a very powerful roar that can be heard up to 8 km (5 mi.) away.">
            </div>

            <div id="htmlcaption" class="nivo-html-caption">
                <strong>Some</strong> facts on <a href="https://animalfactguide.com/animal-facts/lion/">lions</a>.
            </div>

        </div>

    </div>

    <!----------------- Runs the Slideshow ------------------>
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider();
        });
    </script>
